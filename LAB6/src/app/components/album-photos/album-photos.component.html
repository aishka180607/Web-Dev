<div class="album-photos">
  <h2>Album Photos</h2>

  <div class="photo-grid">
    <div class="photo-item" *ngFor="let photo of photos">
      <img [src]="photo.thumbnailUrl" [alt]="photo.title" />
      <p>{{ photo.title }}</p>
    </div>
  </div>

  <button routerLink="/albums">Return to Albums</button>
</div>
